dist: xenial
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-7
    - qt5-default
    - libqt5svg5-dev
    - libasound2-dev
    - libjack-jackd2-dev
    - portaudio19-dev
    - librtmidi-dev
    - libstk0-dev
    - libqcustomplot-dev
    - libvorbis-dev
    - libogg-dev
    - libssl-dev
script:
  - cd sources && QMAKE_CC=gcc-7 QMAKE_CXX=gcc-7 qmake && make -j$(nproc)

